name: Download and Add Sonar JSON
on: [release]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: https://sonarcloud.io/api/measures/component_tree\?component\=fga-eps-mds_2021.1-Multilind-Mobile-App\&metricKeys\=files,functions,complexity,comment_lines_density,duplicated_lines_density,security_rating,tests,test_success_density,test_execution_time,reliability_rating,coverage,ncloc\&ps\=500 > file.json
